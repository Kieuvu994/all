<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/vu/admin" class="logo d-flex align-items-center w-auto">
                  <img src="static/img/logo-cafeshop.png" alt="">
                  <span class="d-none d-lg-block">Garjock Coffee Shop</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Add new Product</h5>
                    <p class="text-center small">New Product</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="productName" class="form-label">Product name</label>
                      <input type="text" name="productname" class="form-control" id="productName" required>
                      <div class="invalid-feedback">Please, enter name of product</div>
                    </div>

                    <div class="col-12">
                      <label for="productPrice" class="form-label">Product price</label>
                      <input type="number" name="productPrice" class="form-control" id="productPrice" required>
                      <div class="invalid-feedback">Please enter price</div>
                    </div>
                    
                    <div class="col-12">
                      <label for="productDescription" class="form-label">Description</label>
                      <input type="text" name="description" class="form-control" id="productDescription" required>
                      <div class="invalid-feedback">Please enter description</div>
                    </div>


                    <div class="col-12">
                      <label for="productImage" class="form-label">Product Image</label>
                      <button class="btn btn-primary w-50" type="file" accept="image/png, image/jpeg"> >Upload</button>
                      <div class="invalid-feedback">Please upload your product image</div>
                      
                    </div>

                   <div class="col-12">
                      <label for="countInStock" class="form-label">Count In Stock</label>
                      <input type="number" name="countInStock" class="form-control" id="countInStock" required>
                      <div class="invalid-feedback">Please enter quantity of product</div>
                    </div>
                    
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Add product</button>
                    </div>
                
                  </form>

					
                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>
