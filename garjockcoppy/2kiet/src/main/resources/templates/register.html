    <!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:action="@{/register}" th:object="${customerObj}" method="post">
				
					<input class="text" type="text" th:field="*{firstName}" placeholder="First Name" required="">
					<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"> </label>
					
					<input class="text" type="text" th:field="*{lastName}" placeholder="Last Name" required="">
					<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"> </label>
							
					<input class="text" type="text" th:field="*{username}" placeholder="Username" required="">
					<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"> </label>
					
					<input class="text email" type="email" th:field="*{email}" placeholder="Email" required=""> 
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"> </label>
					
					<input class="text" type="password" th:field="*{password}" placeholder="Password" required=""> 
					<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"> </label>
					
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
					
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					
					<input type="submit" value="SIGNUP">
					
				</form>
				<p>Don't have an Account? <a th:href="@{/login}"> SignIn Now!</a></p>
			</div>
		</div>
